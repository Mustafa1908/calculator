<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-answer"></div>
        <div class="calculator-clear">
            <button class="clear-delete clear-button">CLEAR</button>
        </div>
        <div class="calculator-delete">
            <button class="clear-delete  delete-button">DELETE</button>
        </div>
        <div id="calculator-sixteen-boxes-container">
            <div class="calculator-first-column">
                <button class="calculator-small-button"><span class="text">7</span></button>
                <button class="calculator-small-button"><span class="text">4</span></button>
                <button class="calculator-small-button"><span class="text">1</span></button>
                <button class="calculator-small-button"><span class="text">.</span></button>
            </div>
            <div class="calculator-second-column">
                <button class="calculator-small-button"><span class="text">8</span></button>
                <button class="calculator-small-button"><span class="text">5</span></button>
                <button class="calculator-small-button"><span class="text">2</span></button>
                <button class="calculator-small-button"><span class="text">0</span></button>
            </div>   
            <div class="calculator-third-column">
                <button class="calculator-small-button"><span class="text">9</span></button>
                <button class="calculator-small-button"><span class="text">6</span></button>
                <button class="calculator-small-button"><span class="text">3</span></button>
                <button class="calculator-small-button"><span class="text">=</span></button>
            </div> 
            <div class="calculator-fourth-column">
                <button class="calculator-small-button"><span class="text">รท</span></button>
                <button class="calculator-small-button"><span class="text">x</span></button>
                <button class="calculator-small-button"><span class="text">-</span></button>
                <button class="calculator-small-button"><span class="text">+</span></button>
            </div> 
        </div>           
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
